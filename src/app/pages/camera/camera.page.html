<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button primary (click)="pickPhoto()">Import from gallery</ion-button>

  <div *ngIf="image != null" class="show-image" padding>
    <img [src]="image"/>
  </div>

</ion-content>
