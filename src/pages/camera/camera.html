<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button color="primary" (click)="pickPhoto()">Import from gallery</button>

  <button ion-button color="light" (click)="mockPhoto()">Mock photo</button>

  <div *ngIf="image != null" padding-top>
    <button ion-button color="secondary" (click)="navigateShow()">Show results</button>
  </div>
</ion-content>
